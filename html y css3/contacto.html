<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <header>
        <div class="caja">
        <h1><img src="imagenes/logo.png"></h1>
        <nav>
            <ul >
            <li><a href="barberia.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        </div>
        
       
     </header>
     <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text"id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo electronico</label>
            <input type="email"id="correoelectronico" class="input-padron" required placeholder="ejemplo@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel"id="telefono" class="input-padron" required placeholder="(xx)xxx xxx xxxx"> 

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
            <fieldset>
            <legend>¿Como le gustaría que lo contactemos?</legend>
            
            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            
            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
            
            <label for="radio-whatsapp"> <input type="radio" name="contacto" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
            
            </fieldset>
            <fieldset>
                <legend>¿en que horario desea ser atendido?</legend>
               <select>
                <option>Mañana</option>
                <option>tarde</option>
                <option>noche</option>
               </select> 
            </fieldset>
            
            <label><input type="checkbox" class="check-box" checked>¿le gustaría recibir iformación de la barberia alura vía correo electronico?</label>
            <input type="submit" value="enviar" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                <th>dia</th>
                <th>horario</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>lunes</td>
                <td>08h-20h</td>
            </tr>
            <tr>
                <td>miercoles</td>
                <td>08h-20h</td>
            </tr>
            <tr>
                <td>viernes</td>
                <td>08h-20h</td>
            </tr>
            </tbody>
        </table>
     </main>
     <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copyright">&copy Copyright Barbería Alura 2023</p>
     </footer>
    </body>
</html>
